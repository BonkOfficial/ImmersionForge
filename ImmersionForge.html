<!DOCTYPE HTML>
<html class="html">
    <head>
        <title>
            Immersion Forge
        </title>
        <style>
            .html {
                background-image: url("ImmersionForgeBackground.webp");
                background-repeat: no-repeat;
                background-size: cover;
            }
        .logo {
            height: 10%;
            width: 5%;
            position: absolute;
            top: 1%;
            left: 1%;
            border: 0px solid black;
            border-radius: 20px;
            box-shadow: 5px 5px 3px black;
            cursor: pointer;
        }
        .logo:hover {
            height: 10%;
            width: 5%;
            position: absolute;
            top: 1.1%;
            left: 1.1%;
            border: 0px solid black;
            border-radius: 20px;
            box-shadow: 1px 1px 1px black;
            cursor: pointer;
        }
        .center-display1 {
            width: 40%;
            height: 80%;
            top: 5%;
            left: 7.5%;
            position: absolute;
            border: 0px solid black;
            border-radius: 20px;
            box-shadow: 3px 3px 2px black, 0px 0px 15px black inset;
        }
        .center-display2 {
            width: 40%;
            height: 80%;
            top: 5%;
            left: 52.5%;
            position: absolute;
            border: 0px solid black;
            border-radius: 20px;
            box-shadow: 3px 3px 2px black, 0px 0px 15px black inset;
        }
        .logoinside {
            position: fixed;
            top: 12.5%;
            left: 10%;
            height: 70%;
            width: 35%;
            border: 0px solid black;
            border-radius: 20px;
            box-shadow: 5px 5px 2px black;
            cursor: pointer;
        }
        .logoinside:hover {
            position: fixed;
            top: 12.5%;
            left: 10%;
            height: 70%;
            width: 35%;
            border: 0px solid black;
            border-radius: 20px;
            box-shadow: 1px 1px 1px black;
            cursor: pointer;
        }
        </style>
        <script>

        </script>
    </head>
    <body>
        <a href="">
        <img src="ImmersionForge.jpg" class="logo" id="logo">
        </a>
        <p id="centerdisplay1" class="center-display1">
            <a href="https://bonkofficial.github.io/Bonk.github.io/">
            <img src="BonkLogo.jpg" class="logoinside" id="logo">
            </a>
        </p>
        <p id="centerdisplay2" class="center-display2"></p>
    </body>
</html>
